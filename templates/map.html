<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Happy California</title>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/map.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script src="/static/js/map.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="title">
            <h2>Happy California: Sentiment of Live Tweets</h2>
        </div>
        <div class="navbar">
            <p><a href="/about">About</a></p>
        </div>    
        <div class="message-flasher">
            <p>Done viewing past tweets? Now resuming live tweet stream.</p>
        </div> 
    </div>
    <div class="sidebar">
        <ol id="selectable">
            <li class="ui-widget-content ui-selected" id="all-tweets">All Tweets</li>
            <li class="ui-widget-content" id="happy-tweets">Happy Tweets</li>
            <li class="ui-widget-content" id="sad-tweets">Sad Tweets</li>
            <li class="ui-widget-content" id="clear-button">Clear Map</li>
        </ol>
        <br>
        <div class='org-box'>
            <label for="amount">Show Tweets by Hour</label>
            <input type="text" id="amount" readonly style="font-size: 0.75em; border:0; font-weight: 600; font-family: 'Open Sans', sans-serif; background-color: #6895E3; width: 90%; text-align:center;">
        </div>
        <p>End of Day</p>
        <div id="slider-range"></div>
        <p>Start of Day</p>
        <br>
    </div>
    <div id='map-one' class='map custom-popup'>
    </div>
</body>

</html>
